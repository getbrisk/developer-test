<h2>User List</h2>
<table>
    <tr>
        <th>
            email
        </th>
        <th>
            first name
        </th>
        <th>
            last name
        </th>
    </tr>
    <tr *ngFor="let user of users | async">
        <td>
            {{user.email}}
        </td>
        <td>
            {{user.firstName}}
        </td>
        <td>
            {{user.lastName}}
        </td>
        <td>
            <button class="btn btn-secondary" (click)="editUser(user)">edit user</button>
        </td>
    </tr>
</table>
